<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="assests/icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <nav class="header">
        <div class="logo">
            <img src="assests/logo.jpg" alt="logo">
        </div>
        <div class="navbar">
            <ul>
                <li><a type="active" href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <div class="bimg">
        <img src="assests/contact.jpg" alt="Background image">
    </div>
    <div>
        <fieldset>
                <legend>CONTACT</legend>
                <table  class="form">
                    <tr class="r1">
                        <td>First Name :</td>
                        <td><input type="text" id="fname" placeholder="Enter your name" required></td>
                    </tr>
                    <tr class="r2">
                        <td>Email Id :</td>
                        <td><input type="email" id="email id" placeholder="Enter your email id" required></td>
                    </tr>
                    <tr class="r3">
                        <td>Phone Number :</td>
                        <td><input type="number" id="phno" placeholder="Enter your phone number" required></td>
                    </tr>
                    <tr class="r4">
                        <td>Comments :</td>
                        <td><textarea col="3" type="text" id="comments" placeholder="Enter your thoughts" required></textarea></td>
                    </tr>
                    <tr class="r5">
                        <td><button class="b1">Submit</button></td>
                        <td><button class="b2">Cancel</button></td>
                    </tr>
                </table>
        </fieldset>
    </div>
    <footer class="footer3"> 
        <h3 >Follow us on</h3>
        <div class="icon">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="ft">
            <p>Copyright &copy; 2024</p>
        </div>
    </footer>
</body>
</html>
